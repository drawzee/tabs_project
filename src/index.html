<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">


        <div class="tabs">
            <ul>
                <li class="active tab-list" data-tab-target="tab_1">Name</li>
                <li class="tab-list" data-tab-target="tab_2">Image</li>
            </ul>
        </div>
            
        <div class="tabs-content">
            <div class="active content tab_1" data-tab-content>
                <div class="form-container">
                    <input type="text" id="user_input" placeholder="Introduce yourself...">
                    <button type="submit" id="submitBtn">Submit</button>
                    <p><span id='user_name'></span></p>
                </div>
            </div>

            <div class="content tab_2" data-tab-content>
                <div class="image-container">
                    <img src="" alt="Gimme your image" class="user-image-preview">
                    <span class="image-default">Gimme your image</span>
                </div>
                <input type="file" id="userImg">
            </div>
        </div>

        
    </div>

    <script src="scripts.js"></script>

</body>
</html>
